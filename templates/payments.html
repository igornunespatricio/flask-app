<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Payments</h1>
        <p>Here are the list of payments made:</p>

        <!-- Back Button -->
        <a href="{{ url_for('home') }}">
            <button class="back-button">Back to Home</button>
        </a>

        <!-- Displaying payments -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client Name</th> <!-- Updated for readability -->
                    <th>Amount</th>
                    <th>Payment Date</th>
                    <th>Actions</th> <!-- For future functionality -->
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                <tr>
                    <td>{{ payment.id }}</td>  <!-- Using object attributes for better readability -->
                    <td>{{ payment.client_name }}</td>  <!-- Assumes you fetch the client's name in the query -->
                    <td>${{ payment.amount }}</td>  <!-- Formats as currency -->
                    <td>{{ payment.payment_date.strftime('%Y-%m-%d') }}</td>  <!-- Formats the date -->
                    <td>
                        <a href="/edit_payment/{{ payment.id }}">Edit</a> | 
                        <a href="/delete_payment/{{ payment.id }}" onclick="return confirm('Are you sure you want to delete this payment?');">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">No payments found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
